<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffcc00"> <!-- lime color #ffcc00 -->
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#212121">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- For iOS Safari -->
  <meta name="msapplication-TileColor" content="#ffcc00"> <!-- For Edge windows -->
  <title>Stremora</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
  <style>
    /* Prevent flash by setting base colors */
    :root {
      color-scheme: light dark;
    }

    html {
      background-color: #ffffff;
    }

    html.dark {
      background-color: #18181b;
    }

    body {
      background-color: inherit;
      color: inherit;
    }
  </style>
  <script>
    // Immediately set theme before any content renders
    (function () {
      const theme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.classList.add(theme);
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
